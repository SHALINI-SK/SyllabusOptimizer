<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syllabus Optimizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and base styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #004080;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
        }

        button {
            background-color: #004080;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0059b3;
        }

        .output {
            margin-top: 30px;
            background-color: #f9fafc;
            border-left: 6px solid #007acc;
            padding: 20px;
            border-radius: 6px;
            white-space: pre-wrap;
        }

        .output h3 {
            margin-bottom: 10px;
            color: #004080;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“˜ Syllabus and Curriculum Design Optimizer</h2>
        <form method="POST">
            <label for="syllabus">Enter Raw Syllabus Content:</label>
            <textarea name="syllabus" id="syllabus" placeholder="Enter the Context"></textarea>
            <button type="submit">Generate Optimized Syllabus</button>
        </form>

        {% if result %}
        <div class="output">
            <h3>ðŸ“„ Generated Syllabus:</h3>
            {{ result }}
            <form action="/download_pdf" method="post">
    <input type="hidden" name="result" value="{{ result }}">
    <button type="submit">ðŸ“¥ Download as PDF</button>
</form>
<p style="margin-top: 20px;"><a href="/feedback">ðŸ’¬ Give Feedback</a></p>

        </div>
        {% endif %}
    </div>
</body>
</html>
